<ion-content>
  <!-- History Details Card -->
  <div class="card">
    <div class="image">
      <img src="{{ imageReview?.data }}" class="responsive-img" alt="Responsive Image">
    </div>


    <div class="card-btn-container">
      <div class="card-content">
        <div class="badge-container">
          <div class="badge">
            <ion-icon name="calendar-outline"></ion-icon> May 13, 2024
          </div>
          <div class="badge">
            <ion-icon name="time"></ion-icon> 18:20
          </div>
          <div class="container-date-time">
            <ion-button id="open-modal" expand="block" class="edit-date-time"><ion-icon
                name="create-outline"></ion-icon></ion-button>
          </div>
        </div>
      </div>
      <!-- send back buttons -->
      <div class="btn-content">
        <div class="container-btn">
          <button id="btn" (click)="onButtonClick()" style="margin-bottom: 10px;" (click)="analyzeImage()">
            <p id="btnText" style="color: white; padding-top: 6px;">{{ buttonText }}</p>
            <div class="check-box">
              <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 50 50">
                <path fill="transparent" d="M14.1 27.2l7.1 7.2 16.7-16.8" />
              </svg>
            </div>
          </button>
          <button routerLink="/listing" id="btn" class="btn-back">
            <ion-icon name="arrow-back-outline" class="white-icon"></ion-icon>
            <p id="btnText" style="padding-left: 4px;">Back</p>
          </button>
        </div>
      </div>
    </div>
  </div>
  <!-- Update the date to make it in the date ulterieur -->
  <ion-modal trigger="open-modal" [initialBreakpoint]="0.25" [breakpoints]="[0, 0.25, 0.5, 0.75]" handleBehavior="cycle">
    <ng-template>
      <ion-content class="ion-padding custom-modal-content">
        <div class="ion-margin-top">
          <ion-label>Select the date and time.</ion-label>
          <ion-datetime class="custom-datetime"></ion-datetime>
        </div>
      </ion-content>
    </ng-template>
  </ion-modal>

</ion-content>
